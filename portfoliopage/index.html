<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./iconoportfoliodefinitiva.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Nani Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (window.innerWidth > 768) {
          document.body.style.zoom = '133%';
        }
      });
      window.addEventListener('load', function() {
        if (window.innerWidth > 768 && document.body.style.zoom === undefined) {
          document.body.style.transform = 'scale(1.33)';
          document.body.style.transformOrigin = 'top left';
        }
      });
    </script>
  </body>
</html>
