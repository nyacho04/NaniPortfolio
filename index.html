  <body>
    <div id="root"></div>
    <script>
      // Set zoom to 133% on page load (desktop only)
      document.addEventListener('DOMContentLoaded', function() {
        if (window.innerWidth > 768) {
          document.body.style.zoom = '133%';
        }
      });
      
      // Alternative method for browsers that don't support zoom (desktop only)
      window.addEventListener('load', function() {
        if (window.innerWidth > 768 && document.body.style.zoom === undefined) {
          document.body.style.transform = 'scale(1.33)';
          document.body.style.transformOrigin = 'top left';
        }
      });
    </script>
  </body>
